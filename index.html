<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .date-picker {
            position: relative;
            width: 260px;
        }

        .date-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            padding: 8px;
            cursor: pointer;
        }

        .date-input input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            padding: 5px;
        }

        .date-input button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar {
            position: absolute;
            top: 45px;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-header span {
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-grid div {
            padding: 6px 0;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-grid div:hover {
            background-color: #f0f0f0;
        }

        .day-name {
            font-weight: bold;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="date-picker">
